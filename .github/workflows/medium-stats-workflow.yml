name: Medium Stats Workflow

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily (fixed cron syntax)
  workflow_dispatch:

jobs:
  update-readme-with-medium-stats:
    name: Update README with Medium stats
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly set permissions for repo operations

    steps:
      - uses: actions/checkout@v4  # Updated to latest version
      
      - name: Fetch Medium Stats
        uses: actions/github-script@v7  # Updated to latest version
        env:
          MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
        with:
          script: |
            const fetch = (...args) => import('node-fetch').then(({default: fetch}) => fetch(...args));
            
            try {
              const response = await fetch('https://api.medium.com/v1/me', {
                headers: {
                  'Authorization': `Bearer ${process.env.MEDIUM_TOKEN}`,
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
                }
              });
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              const data = await response.json();
              
              // Update README with stats
              const fs = require('fs');
              let readme = fs.readFileSync('README.md', 'utf8');
              const statsSection = `\n## Medium Stats ðŸ“Š\n- Followers: ${data.data.followersCount}\n`;
              
              // Replace existing stats section or add new one
              if (readme.includes('## Medium Stats ðŸ“Š')) {
                readme = readme.replace(/## Medium Stats ðŸ“Š[\s\S]*?(?=\n##|$)/, statsSection);
              } else {
                readme = readme.replace('## Latest Blog Posts ðŸ“š', `${statsSection}\n## Latest Blog Posts ðŸ“š`);
              }
              
              fs.writeFileSync('README.md', readme);
            } catch (error) {
              core.setFailed(`Action failed with error: ${error}`);
            }

      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Medium stats [skip ci]" && git push)
