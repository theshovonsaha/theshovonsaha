name: Medium Stats Workflow
on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:

jobs:
  update-readme-with-medium-stats:
    name: Update README with Medium stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Fetch Medium Stats
        uses: actions/github-script@v6
        env:
          MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
        with:
          script: |
            const fetch = require('node-fetch');
            const response = await fetch('https://api.medium.com/v1/me', {
              headers: {
                'Authorization': `Bearer ${process.env.MEDIUM_TOKEN}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              }
            });
            const data = await response.json();
            
            // Update README with stats
            const fs = require('fs');
            let readme = fs.readFileSync('README.md', 'utf8');
            const statsSection = `\n## Medium Stats ðŸ“Š\n- Followers: ${data.data.followersCount}\n`;
            
            // Replace existing stats section or add new one
            if (readme.includes('## Medium Stats ðŸ“Š')) {
              readme = readme.replace(/## Medium Stats ðŸ“Š[\s\S]*?(?=\n##|$)/, statsSection);
            } else {
              readme = readme.replace('## Latest Blog Posts ðŸ“š', `${statsSection}\n## Latest Blog Posts ðŸ“š`);
            }
            
            fs.writeFileSync('README.md', readme);

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Medium stats" && git push)
