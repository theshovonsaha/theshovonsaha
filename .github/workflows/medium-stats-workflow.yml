name: Medium Stats Workflow
on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:

jobs:
  update-readme-with-medium-stats:
    name: Update README with Medium stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch Medium Stats
        uses: krzysztofrewak/medium-stats-action@v1
        with:
          username: theshovonsaha
          integration_token: ${{ secrets.MEDIUM_TOKEN }}
        
      - name: Update README
        run: |
          # Custom script to update README with Medium stats
          python update_readme.py
        env:
          MEDIUM_STATS: ${{ steps.medium-stats.outputs.stats }}
